<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body >
    <div class="calculator border rounded p-3">
        <div class="display border rounded mb-3 bg-light">0</div>
        <div class="button-row row">
            <button class="btn   button col">MC</button>
            <button class="btn   button col">MR</button>
            <button class="btn   button col">MS</button>
            <button class="btn   button col">M+</button>
            <button class="btn   button col">M-</button>
        </div>
        <div class="button-row row">
            <button class="btn   button col">←</button>
            <button class="btn   button col">CE</button>
            <button class="btn   button col">-</button>
            <button class="btn   button col">+</button>
            <button class="btn   button col">√</button>
        </div>
        <div class="button-row row">
            <button class="btn   button col">7</button>
            <button class="btn   button col">8</button>
            <button class="btn   button col">9</button>
            <button class="btn   button col">/</button>
            <button class="btn   button col">%</button>
        </div>
        <div class="button-row row">
            <button class="btn   button col">4</button>
            <button class="btn   button col">5</button>
            <button class="btn   button col">6</button>
            <button class="btn   button col">*</button>
            <button class="btn   button col">1/x</button>
        </div>
        <div class="button-row row">
            <button class="btn   button col">1</button>
            <button class="btn   button col">2</button>
            <button class="btn   button col">3</button>
            <button class="btn   button col">0</button>
            <button class="btn   button col">=</button>
        </div>
    </div>
</body>

</html>
