<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div>
                    <div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <input type="text" style="width: 310px;" class="d-flex justify-content-center" id="shw" readonly=""
                                    value="">
                            </div>

                            <div class="btns">
                                <div class="row justify-content-center">
                                    <div class="col-md-2 col-sm-12 p-1">
                                        <button type="button" class="btn btn-secondary w-100">MC</button>
                                    </div>
                                    <div class="col-md-2 col-sm-12 p-1">
                                        <button type="button" class="btn btn-secondary w-100">MR</button>
                                    </div>
                                    <div class="col-md-2 col-sm-12 p-1">
                                        <button type="button" class="btn btn-secondary w-100">MS</button>
                                    </div>
                                    <div class="col-md-2 col-sm-12 p-1">
                                        <button type="button" class="btn btn-secondary w-100">M+</button>
                                    </div>
                                    <div class="col-md-2 p-1">
                                        <button type="button" class="btn btn-secondary w-100">M-</button>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-2 col-sm-12 p-1">
                                        <button type="button" class="btn btn-secondary w-100"><-</button></div>
                                    <div class="col-md-2 col-sm-12 p-1">
                                        <button type="button" class="btn btn-secondary w-100">CE</button>
                                    </div>
                                    <div class="col-md-2 col-sm-12 p-1">
                                        <button type="button" class="btn btn-secondary w-100">C</button>
                                    </div>
                                    <div class="col-md-2 col-sm-12 p-1">
                                        <button type="button" class="btn btn-secondary w-100">Â±</button>
                                    </div>
                                    <div class="col-md-2 col-sm-12 p-1">
                                        <button type="button" class="btn btn-secondary w-100">sqrt</button>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-2 col-sm-12 p-1">
                                        <button type="button" class="btn btn-secondary w-100">7</button>
                                    </div>
                                    <div class="col-md-2 col-sm-12 p-1">
                                        <button type="button" class="btn btn-secondary w-100">8</button>
                                    </div>
                                    <div class="col-md-2 col-sm-12 p-1">
                                        <button type="button" class="btn btn-secondary w-100">9</button>
                                    </div>
                                    <div class="col-md-2 col-sm-12 p-1">
                                        <button type="button" class="btn btn-secondary w-100">/</button>
                                    </div>
                                    <div class="col-md-2 col-sm-12 p-1">
                                        <button type="button" class="btn btn-secondary w-100">%</button>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-2 col-sm-12 p-1">
                                        <button type="button" class="btn btn-secondary w-100">4</button>
                                    </div>
                                    <div class="col-md-2 col-sm-12 p-1">
                                        <button type="button" class="btn btn-secondary w-100">5</button>
                                    </div>
                                    <div class="col-md-2 col-sm-12 p-1">
                                        <button type="button" class="btn btn-secondary w-100">6</button>
                                    </div>
                                    <div class="col-md-2 col-sm-12 p-1">
                                        <button type="button" class="btn btn-secondary w-100">*</button>
                                    </div>
                                    <div class="col-md-2 col-sm-12 p-1">
                                        <button type="button" class="btn btn-secondary w-100">1/x</button>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-8">
                                        <div class="row justify-content-center">
                                            <div class="col-md-3 col-sm-12 p-1">
                                                <button type="button" class="btn btn-secondary w-100 ">1</button>
                                            </div>
                                            <div class="col-md-3 col-sm-12 p-1">
                                                <button type="button" class="btn btn-secondary w-100 ">2</button>
                                            </div>
                                            <div class="col-md-3 col-sm-12 p-1">
                                                <button type="button" class="btn btn-secondary w-100 ">3</button>
                                            </div>
                                            <div class="col-md-3 col-sm-12 p-1">
                                                <button type="button" class="btn btn-secondary w-100 ">-</button>
                                            </div>
                                            <div class="col-md-6 col-sm-12 p-1">
                                                <button type="button" class="btn btn-secondary w-100 ">0</button>
                                            </div>
                                            <div class="col-md-3 col-sm-12 p-1">
                                                <button type="button" class="btn btn-secondary w-100 ">.</button>
                                            </div>
                                            <div class="col-md-3 col-sm-12 p-1">
                                                <button type="button" class="btn btn-secondary w-100 ">+</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2 col-sm-12 p-1">
                                        <div class="col h-100 p-0">
                                            <button type="button" class="btn btn-secondary w-100 h-100">=</button>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
