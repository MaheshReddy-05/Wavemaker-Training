<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="aligncenter" action="" style="border: 4px solid black;">
        <div>
            <h1 class="aligncenter">Create Account</h1>
            <div class="flexrow">
                <div class="flexcolumn flexbox">
                    <label for="fName">First Name*</label>
                    <input class="input-box" type="text" name="fName" id="fName">
                </div>
                <div class="flexcolumn flexbox">
                    <label for="lName"></label>Last name<br>
                    <input class="input-box" type="text" name="lName" id="lName">
                </div>
            </div>
            <div class="flexcolumn flexbox2">
                <label for="eMail">Email</label>
                <input class="" type="eMail" width="100%" name="eMail" id="eMail">
            </div>
            <div class="flexrow">
                <div class="flexcolumn flexbox">
                    <label for="password">Password*</label>
                    <input class="input-box" type="password" id="password">
                </div>
                <div class="flexcolumn flexbox">
                    <label for="cPassword">Confirm Password*</label>
                    <input class="input-box" type="password" id="cPassword">
                </div>
            </div>
            <div class="flexrow">
                <div class="flexcolumn flexbox">
                    <lable>Gender</lable>
                    <div class="flexrow">
                        <div class="flexrow">
                            <input type="radio" id="male" name="" value="male">
                            <label for="male">MALE</label>
                        </div>
                        <div class="flexrow">
                            <input type="radio" id="female" name="" value="css">
                            <label for="female">FEMALE</label>
                        </div>
                    </div>
                </div>
                <div class="flexcolumn flexbox">
                    <label>Hobbies</label> 
                    <div class="flexrow">
                        <div>
                            <input type="checkbox" id="music" name="music" value="1">
                            <label for="music">Music</label>
                        </div>
                        <div>
                            <input type="checkbox" id="sports" name="sports" value="2">
                            <label for="sports">Sports</label>
                        </div>
                        <div>
                            <input type="checkbox" id="travel" name="travel" value="3">
                            <label for="travel"> Travel</label>
                        </div>
                        <div>
                            <input type="checkbox" id="movies" name="movies" value="4">
                            <label for="movies">Movies</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flexrow">
                <div class="flexcolumn flexbox">
                    <label for="emp">Source of Income</label>
                    <div>
                        <select name="emp" id="emp">
                            <option value="Employed">Employed</option>
                            <option value="Self Emp">Self Emp</option>
                            <option value="Frelancer">Frelancer</option>
                            <option value="Student">Student</option>
                        </select>
                    </div>
                </div>
                <div class="flexcolumn flexbox">
                    <label for="range">Income</label>
                    <div>
                        <input type="range" id="range" value="24" min="10" max="1000" oninput="this.nextElementSibling.value = this.value">
                        <output>10</output>K
                    </div>
                </div>
            </div>
            <div class="flexrow">
                <div class="flexcolumn flexbox">
                    <label for="">Upload Profile Picture</label>
                    <input type="file">
                </div>
                <div class="flexcolumn flexbox">
                    <label for="age">Age</label>
                    <input class="input-box" type="text" id="age">
                </div>
            </div>
            <div>
                <div class="flexcolumn flexbox2">
                    <label for="Bio">Bio</label>
                    <textarea id="Bio" name="" rows="5" cols="54"></textarea>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
