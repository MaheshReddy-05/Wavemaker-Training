<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="aligncenter">
    <div class="border-box-color">
        <div class="padding-box">
            <h1 class="aligncenter">Create Account</h1>
            <form id="accountForm">
                <div class="flexrow">
                    <div class="flexcolumn flexbox">
                        <label for="fName" class="fadegreen">First Name*</label>
                        <input class="input-box" type="text" name="fName" id="fName" placeholder="enter your first name">
                    </div>
                    <div class="flexcolumn flexbox">
                        <label for="lName" class="fadegreen">Last Name</label>
                        <input class="input-box" type="text" name="lName" id="lName" placeholder="enter your last name">
                    </div>
                </div>
                <div class="flexcolumn flexbox2">
                    <label for="eMail" class="fadegreen">Email*</label>
                    <input class="input-box" type="email" name="eMail" id="eMail" placeholder="enter your email">
                </div>
                <div class="flexrow">
                    <div class="flexcolumn flexbox">
                        <label for="password" class="fadegreen">Password*</label>
                        <input class="input-box" type="password" id="password" placeholder="enter your password">
                    </div>
                    <div class="flexcolumn flexbox">
                        <label for="cpassword" class="fadegreen">Confirm Password*</label>
                        <input class="input-box" type="password" id="cpassword" placeholder="enter your password again">
                    </div>
                </div>
                <div class="flexrow">
                    <div class="flexcolumn flexbox">
                        <label class="fadegreen">Gender</label>
                        <div class="flexrow">
                            <div class="flexrow phoneflexrow">
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">MALE</label>
                            </div>
                            <div class="flexrow phoneflexrow">
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">FEMALE</label>
                            </div>
                        </div>
                    </div>
                    <div class="flexcolumn flexbox">
                        <label class="fadegreen">Hobbies</label>
                        <div class="flexrow">
                            <div>
                                <input type="checkbox" id="music" name="music" value="1">
                                <label for="music">Music</label>
                            </div>
                            <div>
                                <input type="checkbox" id="sports" name="sports" value="2">
                                <label for="sports">Sports</label>
                            </div>
                            <div>
                                <input type="checkbox" id="travel" name="travel" value="3">
                                <label for="travel">Travel</label>
                            </div>
                            <div>
                                <input type="checkbox" id="movies" name="movies" value="4">
                                <label for="movies">Movies</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flexrow">
                    <div class="flexcolumn flexbox">
                        <label for="emp" class="fadegreen">Source of Income</label>
                        <div>
                            <select class="input-box" name="emp" id="emp">
                                <option value="Employed">Employed</option>
                                <option value="Self Emp" selected="selected">Self Employed</option>
                                <option value="Freelancer">Freelancer</option>
                                <option value="Student">Student</option>
                            </select>
                        </div>
                    </div>
                    <div class="flexcolumn flexbox">
                        <label for="range" class="fadegreen">Income</label>
                        <div class="flexrow">
                            <input type="range" id="range" value="24" min="10" max="1000">
                        </div>
                    </div>
                </div>
                <div class="flexrow">
                    <div class="flexcolumn flexbox">
                        <label for="file" class="fadegreen">Upload Profile Picture</label>
                        <input type="file" id="upLoad">
                    </div>
                    <div class="flexcolumn flexbox">
                        <label for="age" class="fadegreen">Age</label>
                        <input class="input-box" type="text" id="age">
                    </div>
                </div>
                <div>
                    <div class="flexcolumn flexbox2">
                        <label for="Bio" class="fadegreen">Bio</label>
                        <textarea id="Bio" name="" rows="5" cols="54"></textarea>
                    </div>
                </div>
                <div class="flexrow-reverse">
                    <button type="submit" class="padding-box fadegreenwhite" id="pushData">Create</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
